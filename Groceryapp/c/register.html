<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Harvest Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header */
       header {
    display: flex;
    justify-content: space-between;
    padding: 15px 30px;
    background: #1976D2;
    color: white;
    align-items: center;
    width: 100%;
}

.logo {
    font-size: 24px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
}

.cart-icon {
    position: relative;
}

#cart-count {
    background: red;
    color: white;
    padding: 2px 6px;
    border-radius: 50%;
    font-size: 12px;
    position: absolute;
    top: -5px;
    right: -10px;
}
.sign {
    background: white;
    color: #1976D2;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}
        
        /* Sign-Up Form Container */
        .signup-container {
            background: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        
        .signup-container h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .signup-container p {
            color: #666;
            font-size: 14px;
        }
        
        /* Google Sign-Up Button */
        .google-btn {
            width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        
        .google-btn:hover {
            background-color: #f1f1f1;
        }
        
        /* OR Divider */
        .or-text {
            margin: 15px 0;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #444;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-group input:focus {
            border-color: #2a9d8f;
            outline: none;
        }
        
        /* Submit Button */
        .btn {
            background-color: #2a9d8f;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #21867a;
        }
        
        /* Sign-In Link */
        .signup-container p a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-container p a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }
        </style>
</head>
<body>
    <header>
        <h1 class="logo">ðŸ›’ Harvest Hub</h1>
        <nav>
            <a href="products/products.html">Products</a>
            <a href="products/cart/cart.html" class="cart-icon">ðŸ›’<span id="cart-count">0</span></a>
            <button class="sign" onclick="window.location.href='index.html'">Sign In</button>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <p>Join Harvest Hub and start shopping fresh, organic groceries!</p>

        <!-- Google Sign-Up Button -->
        <button class="google-btn" onclick="redirectToGoogle()">
            <img src="google-icon.png" alt="Google"> Sign Up with Google
        </button>

        <p class="or-text">OR SIGN UP WITH EMAIL</p>

        <!-- Sign-Up Form -->
        <form id="signup-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="********" required>
            </div>

            <button type="submit" class="btn">Create Account â†’</button>
        </form>

        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>

    <script>
        function redirectToGoogle() {
            window.open("https://accounts.google.com/signin", "_blank");
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let fullName = document.getElementById("full-name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return;
            }

            // Save user data (For demonstration only, this should be done on the server)
            let user = { fullName, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Account created successfully! Redirecting to login...");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
